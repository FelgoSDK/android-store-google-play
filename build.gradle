apply plugin: 'java'

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}

dependencies {
    implementation fileTree(dir: 'libs')

    // api 'com.android.billingclient:billing:4.0.0'
    // Note: no dependency to billingclient, instead only its classes are added as JAR
    // because this is just a plain Java project (billingclient is android AAR)

    implementation group: 'com.google.android', name: 'android', version: '4.1.1.4'

    // use projects directly instead of JAR, set up via gradle
    implementation project(":SoomlaAndroidStore")
    implementation project(":soomla-android-core")
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'
